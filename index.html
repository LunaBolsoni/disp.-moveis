<html>
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <title>Curso 3info3</title>
        <!--VUE CDN-->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!--STYLE-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div id="app">
      <div class=”product-display”>
         <div class=”product-container”>
           <div class=”product-info”></div>
           <h1>{{ product_title }}</h1>
           <div class=”product-image”>
            <img :src="image" alt="img-product"> 
          </div>
           <p v-if="inStock >10">In Stock</p>
           <p v-else-if="inStock <10 && inStock > 1">Almost sold out</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="detail in details">
                {{ detail }}
              </li>
            </ul>
            <div v-for="variant in variants">
              {{ variant.color }}</p>
            </div>
          </div>
         
         </div>
      </div>
      </div>

        <script>
          const { createApp, ref } = Vue
          createApp({
            setup() {
              return {
              product_title: ref('T-shirt'),
              image: ref('./assets/images/t-shirt-blue.png'),
              inStock: ref(100),
              details: ref(['50% cotton', '30% polyester', '20% wool ']),
              variants: [{id:1, color: 'blue'}, {id:2, color: 'green'}]
              }
            }
          }).mount('#app')
        </script>
     </script>
    </body>
    </html>
</html>
